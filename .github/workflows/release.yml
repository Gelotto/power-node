name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact_arch: x86_64
          - goos: linux
            goarch: arm64
            artifact_arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          go build -ldflags="-s -w -X main.Version=$VERSION" -o power-node-${{ matrix.goos }}-${{ matrix.artifact_arch }} ./cmd/power-node

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: power-node-${{ matrix.goos }}-${{ matrix.artifact_arch }}
          path: power-node-${{ matrix.goos }}-${{ matrix.artifact_arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          for dir in artifacts/*/; do
            binary=$(basename "$dir")
            cp "$dir/$binary" "release/$binary"
            chmod +x "release/$binary"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
